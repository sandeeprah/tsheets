{% extends "base.html" %}


{% block app_content %}

<h1>Select Project</h1>

<form class="form" method="post" role="form">
  {{ form.hidden_tag() }}
  {{ render_field(form.project)}}
  <input type="submit" class="btn btn-outline-primary" value="Add"/>
</form>

{% if error %}
<p style='color:red;'>{{error}}</p>
{% endif %}


{% endblock %}
